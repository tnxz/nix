# vim:ft=conf
font_family family='Iosevka SS03' style=Regular features='-dlig -calt'
italic_font family='Iosevka SS03' style=Regular features='-dlig -calt'
bold_font family='Iosevka SS03' style=Bold features='-dlig -calt'
bold_italic_font family='Iosevka SS03' style=Regular features='-dlig -calt'
font_size 18
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Iosevka Nerd Font

foreground               #c0caf5
selection_background     #c0caf5
cursor                   #c0caf5
color4                   #4e31d9
color12                  #4e31d9
color7                   #c0caf5
color15                  #c0caf5

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+t new_tab_with_cwd
map cmd+d new_window
map cmd+enter

enable_audio_bell no
confirm_os_window_close 0
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

hide_window_decorations yes
window_border_width 0
tab_bar_style hidden
scrollbar_radius 0.1
